<script>
  var i = 0;
  var txt = 'Update Threads: Sharing your life updates in a fun, tech-inspired way';
  var speed = 50;
  
  function typeWriter() {
    if (i < txt.length) {
      document.getElementById("typedtext").innerHTML += txt.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
  typeWriter()
  </script>
